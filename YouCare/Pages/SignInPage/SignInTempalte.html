<div class="bg-dark p-4 border-danger" style="height: 100vh; width: 100vw">
  <div id="spacer111" style="height: 30vh"></div>
  <div id="formContainer" class="">
    <div style="margin-left: calc(50% - 50px)">
      <img src="/Asset/us1.jpeg" alt="" width="100px" />
    </div>
    <form
      id="signInForm"
      method="post"
      name="SignInForm"
      onsubmit="return SubmitForm()"
    >
      <label class="form-label" for="email">Email :</label>
      <input
        type="email"
        name="email"
        id="email"
        maxlength="30"
        placeholder="User Email or Organization email"
        class="form-control mb-3"
        required
      />
      <label class="form-label" for="password">Password :</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        maxlength="20"
        class="form-control mb-3"
        required
      />

      <button
        type="submit"
        class="btn btn-primary"
        style="margin-left: calc(50% - 50px)"
      >
        Submit
      </button>
    </form>
  </div>
</div>

<style>
  #formContainer {
    margin: auto;
    padding: 20px;
    max-width: 600px;
    border-radius: 10px;
    background: #fcfefe;
  }
  #spacer111 {
    animation: animation 1s ease-in-out;
  }

  @keyframes animation {
    0% {
      height: 0;
    }
    100% {
      height: 30vh;
    }
  }
</style>
